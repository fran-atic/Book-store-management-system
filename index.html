<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop Management System</title>
    <style>
    /* Resetting default margin and padding */
body, h1, h2, h3, p, ul, li, table, td, th, form, input, button {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #333;
    text-decoration: none;
}

section {
    padding: 20px;
    margin-top: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #333;
}

th, td {
    padding: 8px;
    text-align: left;
}

form label {
    display: block;
    margin-bottom: 5px;
}

form input[type="text"],
form input[type="number"],
form button {
    margin-bottom: 10px;
}

form input[type="text"],
form input[type="number"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

form button {
    padding: 8px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1>Bookshop Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#books">Books</a></li>
            <li><a href="#add-book">Add Book</a></li>
            <li><a href="#sales">Sales</a></li>
            <li><a href="#reports">Reports</a></li>
        </ul>
    </nav>
    <section id="books">
        <h2>Books</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Book data will be populated here -->
            </tbody>
        </table>
    </section>
    <section id="add-book">
        <h2>Add Book</h2>
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required>
            <button type="submit">Add Book</button>
        </form>
    </section>
    <section id="sales">
        <h2>Sales</h2>
        <!-- Sales data will be populated here -->
    </section>
    <section id="reports">
        <h2>Reports</h2>
        <!-- Report data will be populated here -->
    </section>
    <footer>
        <p>&copy; 2024 Bookshop Management System</p>
    </footer>
</body>
</html>
